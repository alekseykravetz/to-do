<div *ngIf="todosItem" class="ui-g">
  <div class="ui-g-6">
    <div class="clicableLook" routerLink="/todoitem/{{todosItem.id}}">{{ todosItem.title }}</div>
  </div>
  <div class="ui-g-6">
    <p-checkbox [(ngModel)]="todosItem.checked" binary="true" (onChange)="onChecked()"></p-checkbox>
  </div>
</div>
