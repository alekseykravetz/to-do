
<div *ngIf="messageService.messages.length !== 0">

  <h2>Messages</h2>
  <button pButton label="clear" (click)="messageService.clear()"></button>
  <button pButton label="print App-Data" (click)="printAppData()"></button>
  <div *ngFor="let message of messageService.messages">{{ message }}</div>

</div>
